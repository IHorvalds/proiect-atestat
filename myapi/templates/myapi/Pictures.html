<!DOCTYPE html>
<meta charset="utf-8"/>
<html>
{% load static %}
{% load rest_framework %}
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'myapi/styles.css' %}" >
    <link rel="stylesheet" href="{% static 'myapi/styles.galery.css' %}" >
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="{% static 'myapi/favicon.ico' %}" sizes="16x16">
<title>
      Awesome Blog
</title>
</head>


<body>

  <div class="grid">
  <header font-size=80px >
    <span class="left"  > <a href="/" style="color: #57A7D9;"><img src="{% static 'myapi/Pink_Book.png' %}" alt="logo" height=80px> </a> </span>
	<nav>
    <a class="nav-button" href="#" style="color: #57A7D9; "> <img src="{% static 'myapi/Camera.png' %}" height=60px> Pictures |  </a>
    <a class="nav-button" href="/blog" style="color: #57A7D9; white-space:pre" > <img src="{% static 'myapi/Blog.png' %}" height=60px >  Blog |  </a>
    <a class="nav-button" href="/about-us" style="color: #57A7D9; white-space:pre" > <img src="{% static 'myapi/Person.png' %}" height=60px>  About us</a>

</nav>

  </header>

  <aside class="sidebar-left">
  </aside>

  <article>
      <h1> Our Galery</h1>
      <div class="wrapper">
        {% if pictures %}
        <div class="front-page-gallery oana-gallery">
        {% for picture in pictures %}
        <div class="gallery-picture s3 oana-image" id="animation">
          <img class="gallery-image" src="{{picture.actualfile.url}}">
          <div class="overlay">
            <p>{{picture.title}}</p>
          </div>
        </div>
        {% endfor %}
        </div>
      {% else %}
        <h2 >We haven't posted any pictures yet. Sowy! :(</h2>
      {% endif %}
  </div>


 </article>



  <aside class="sidebar-right">

  </aside>



  <footer font-size=30px style="color:black">
  <span class="left"  > <img src="{% static 'myapi/heart3.png'%}" alt="heart" height=100px> </span>

  <div class="vertical-flex" style="margin-left: 70%">
	<h2 style="font-size: 30px" >Site Map</h2>
	<hr class="vertical" style="width: 100%" />
	<div class="horizontal-flex">
        <p style="flex-grow: 1; width: 33% font-size: 30px "> <a href="/" style="color : #000000">Home </a></p>
		<hr />

        <p style="flex-grow: 1; width: 33% font-size: 30px "> <a href="#" style="color : #000000"> Pictures </a></p>
	</div>
	<div class="horizontal-flex centered">
		<hr style="width: 33%" size="30"/>
		<hr style="width: 33%" size="30"/>
	</div>
	<div class="horizontal-flex" >
        <p style="flex-grow: 1; width: 33%"> <a href="/blog" style="color : #000000">Blog </a></p>
		<hr />
        <p style="flex-grow: 1; width: 33%" > <a href="/about-us" style="color : #000000">About Us </a> </p>
	</div>
</div>

  </footer>




</div>
<script type="text/javascript" src="{% static 'myapi/script.js' %}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
